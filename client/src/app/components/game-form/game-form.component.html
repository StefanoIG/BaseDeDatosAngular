<div class="row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form class="p-4 m-4" >
                    <div class="form-group mt-2">
                        <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title"  class="form-control" autofocus>
                    </div>
    
                    <div class="form-group mt-2">
                        <textarea name="description" [(ngModel)]="game.description"  placeholder="Description" rows="2" class="form-control"></textarea>
                    </div>
    
                    <div class="form-group mt-2">
                        <input type="url" name="image" [(ngModel)]="game.image" placeholder="Link Image"  class="form-control">
                    </div>
                    <button class="btn btn-success btn-block mt-2" style="width: 100%;" (click)="edit ? updateGame() : saveNewGame()">
                        SAVE
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card card-body text-center">
            <img [src]="game.image == '' ? '/assets/notimage.png' : game.image" alt="No Image" class="card-img-top">
            <h3>{{game.id}}. {{game.title}}</h3>
            <p>{{game.description}}</p>
            <p>{{game.created_at | date: 'yyyy-MM-dd' }}</p>
        </div>
    </div>

</div>
